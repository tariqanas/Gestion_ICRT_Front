<app-header></app-header>

<div class="container">
<i class="material-icons" title="filtrer">filter_list</i>
 <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

      
       <ng-container matColumnDef="clientActuel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.clientActuel}} </td>
      </ng-container>
          
    <ng-container matColumnDef="techno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine </th>
        <td mat-cell *matCellDef="let element"> {{element.techno}} </td>
      </ng-container>
         
    <ng-container matColumnDef="anciennete" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> Ancienneté </th>
        <td mat-cell *matCellDef="let element"> {{element.anciennete}} </td>
      </ng-container>
         
    <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau </th>
        <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
      </ng-container>
  
         
    <ng-container matColumnDef="nationalite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationalité </th>
        <td mat-cell *matCellDef="let element"> {{element.nationalite}} </td>
      </ng-container>
          
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<div class="container">
    <div class="row">
    <div id="nationalityChartContainer"  style="width: 50%;"></div>
    <div id="seniorityChartContainer"  style="width: 50%;"></div>
    </div>
  </div>
